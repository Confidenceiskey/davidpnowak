     <!-- Start of picture goes here -->

      </div>
      
    </div>  <!-- End of div class row & #insert-html id -->
    
    <div class="row" id="main-body">
      <div class ="container col-all-7" id="temp">
        <!-- Insert temperature here from JS -->
        <p id="temp-val"></p>
      </div>
      
      <!-- Toggle switch from C to F -->
      <div class="container col-all-5">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div> 
    </div>  <!-- End of #main-body div -->
    
    <div class="row mx-auto" id="footer">
      <div id="weather-text">
        <p>Weather in </p>
      </div>
      <div id="city-text">
        <!-- Insert City & Country here from JS -->
        <p id="city-country-val">...</p>
      </div>
    </div> <!-- End of #footer div -->
